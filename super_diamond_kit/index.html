<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diamond KIT Details - W_Lifesteal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #a8edea, #fed6e3, #a8edea, #fed6e3);
      background-size: 800% 800%;
      animation: gradientFlow 30s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-out forwards;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    .header-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 2.8em;
      font-weight: bold;
      letter-spacing: normal;
      margin: 0;
    }
    .back-link {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #00bcd4;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      white-space: nowrap;
      font-size: 1em;
    }
    .back-link:hover {
      background-color: #00bcd4;
      color: white;
    }
    .big-img-wrapper {
      position: relative;
      display: block;
      margin: 0 auto;
      cursor: default;
      max-width: 400px;
      width: 100%;
    }
    .big-img-wrapper img {
      width: 100%;
      image-rendering: pixelated;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,188,212,0.6);
      transition: box-shadow 0.3s;
    }
    .big-img-wrapper:hover img {
      box-shadow: 0 0 30px rgba(0,188,212,1);
    }
    .tooltip {
      visibility: hidden;
      width: 280px;
      background-color: rgba(0,0,0,0.75);
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 15px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 1em;
      line-height: 1.2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .big-img-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -7px;
      border-width: 7px;
      border-style: solid;
      border-color: rgba(0,0,0,0.75) transparent transparent transparent;
    }
    .tooltip ul {
      margin: 8px 0 0 20px;
      padding: 0;
      list-style: disc outside;
      line-height: 1.2em;
    }
    .tooltip li {
      margin-bottom: 4px;
      white-space: nowrap;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2em;
      }
      .tooltip {
        width: 90vw;
        left: 50%;
        bottom: 120%;
        transform: translateX(-50%);
        font-size: 0.9em;
      }
      .header-row {
        flex-direction: column;
        gap: 12px;
      }
      .back-link {
        border-width: 1.5px;
        padding: 6px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="header-row">
      <h1>Diamond KIT</h1>
      <a class="back-link" href="/store/">← Back to Store</a>
    </div>
    <div class="big-img-wrapper" tabindex="0" aria-label="Diamond KIT details image with tooltip">
      <img src="img/diamond-kit.png" alt="Diamond KIT large image" />
      <div class="tooltip">
        <strong>Diamond KIT includes:</strong>
        <ul>
          <li>Full Diamond Armor</li>
          <li>Diamond Sword</li>
          <li>all Diamond tools</li>
          <li>Bow + Arrows *64</li>
          <li>Cooked Porkchop ×256</li>
          <li>Golden Apples ×60</li>
          <li>Totem of Undying ×6</li>
        </ul>
        <div style="margin-top: 10px; font-style: italic;">
          (super Enchantment)
        </div>
      </div>
    </div>
  </div>
</body>
</html>
